<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>
</head>
<body>
    <h1>Edit Customer</h1>

    <form method="POST">
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" value="{{ customer[1] }}" required><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ customer[2] }}" required><br>

        <label for="phone_number">Phone Number</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ customer[3] }}" required><br>

        <label for="address">Address</label>
        <textarea id="address" name="address" required>{{ customer[4] }}</textarea><br>

        <label for="account_status">Account Status</label>
        <select id="account_status" name="account_status">
            <option value="Active" {% if customer[5] == 'Active' %}selected{% endif %}>Active</option>
            <option value="Inactive" {% if customer[5] == 'Inactive' %}selected{% endif %}>Inactive</option>
        </select><br>

        <label for="registration_date">Registration Date</label>
        <input type="date" id="registration_date" name="registration_date" value="{{ customer[6] }}" required><br>

        <button type="submit">Update Customer</button>
    </form>

    <a href="/customers">Back to Customer List</a>
</body>
</html>
